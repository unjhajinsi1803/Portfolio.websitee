<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jinsi Unjha | Radial Portfolio</title>
<style>
  body {
    margin: 0;
    font-family: "Times New Roman", serif;
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .radial-container {
    position: relative;
    width: 90vw;
    max-width: 900px;
    height: 90vw;
    max-height: 900px;
  }

  .center-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 180px;
    height: 180px;
    margin-left: -90px;
    margin-top: -90px;
    border-radius: 50%;
    background: #00ffd5;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: background 0.3s;
  }

  .orbit-circle {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    padding: 10px;
    cursor: pointer;
    transition: transform 0.4s, box-shadow 0.3s, background 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .orbit-circle:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<div class="radial-container">
  <div class="center-circle" id="center-circle">Projects</div>
  <!-- Orbiting circles will be dynamically generated -->
</div>

<script>
const container = document.querySelector(".radial-container");
const center = document.getElementById("center-circle");

// Portfolio data
const portfolio = {
  "Projects": [
    {text: "Shopify â€“ Odoo", color:"#00ffd5"},
    {text: "Brand Gully", color:"#1e90ff"},
    {text: "AMUN 2024", color:"#ff6f61"},
    {text: "Women's Summit", color:"#9b59b6"},
    {text: "Marketing Campaigns", color:"#17a2b8"},
    {text: "Client Conversions", color:"#ff8c00"}
  ],
  "Skills": [
    {text: "B2B Sales", color:"#00ffd5"},
    {text: "Pipeline Management", color:"#1e90ff"},
    {text: "Account Management", color:"#ff6f61"},
    {text: "Revenue Growth", color:"#9b59b6"},
    {text: "Client Retention", color:"#17a2b8"},
    {text: "Communication", color:"#ff8c00"}
  ],
  "Volunteering": [
    {text: "AMUN Head", color:"#00ffd5"},
    {text: "HR Conclave", color:"#1e90ff"},
    {text: "Smart City Conclave", color:"#ff6f61"},
    {text: "AMUN 2023 Core", color:"#9b59b6"}
  ],
  "Achievements": [
    {text: "International Publication", color:"#00ffd5"},
    {text: "Medhavi Vidyarthi Award", color:"#1e90ff"},
    {text: "Business Expo 1st", color:"#ff6f61"},
    {text: "Rangoli 2nd", color:"#9b59b6"}
  ]
};

// Function to create orbiting circles
function createOrbits(category){
  // Remove old circles
  document.querySelectorAll(".orbit-circle").forEach(c=>c.remove());
  const items = portfolio[category];
  const radius = 250;
  const angleStep = (2*Math.PI)/items.length;
  items.forEach((item,i)=>{
    const circle = document.createElement("div");
    circle.className = "orbit-circle";
    circle.textContent = item.text;
    circle.style.background = item.color;
    // Position in a circle
    const angle = i*angleStep;
    const x = 50 + radius * Math.cos(angle)/container.offsetWidth*100;
    const y = 50 + radius * Math.sin(angle)/container.offsetHeight*100;
    circle.style.left = `${x}%`;
    circle.style.top = `${y}%`;
    container.appendChild(circle);

    // Hover center text
    circle.addEventListener("mouseover", ()=> center.textContent = item.text);
    circle.addEventListener("mouseout", ()=> center.textContent = category);
  });
}

// Initial load
createOrbits("Projects");

// Click center to switch sections
let categories = ["Projects","Skills","Volunteering","Achievements"];
let index = 0;
center.addEventListener("click", ()=>{
  index = (index+1)%categories.length;
  center.textContent = categories[index];
  createOrbits(categories[index]);
});

// Optional: rotate orbiting circles slowly
let angleOffset = 0;
setInterval(()=>{
  document.querySelectorAll(".orbit-circle").forEach((c,i)=>{
    const items = portfolio[center.textContent];
    const radius = 250;
    const angleStep = (2*Math.PI)/items.length;
    const angle = i*angleStep + angleOffset;
    const x = 50 + radius * Math.cos(angle)/container.offsetWidth*100;
    const y = 50 + radius * Math.sin(angle)/container.offsetHeight*100;
    c.style.left = `${x}%`;
    c.style.top = `${y}%`;
  });
  angleOffset += 0.01;
},30);
</script>

</body>
</html>
